<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <form action="https://facebook.com" method="get">
      <label for="FirstName">First Name:</label>
      <input id="FirstName" type="text" name="First_Name" placeholder="First Name" required>

      <label for="LastName">Last Name:</label>
      <input id="LastName" type="text" name="Last_Name" placeholder="Last Name" required>

      <br>

      <label for=Email">Email:</label>
      <input id="Email"type="email" name="Email" placeholder="name@email.com" required>

      <label for="Password">Password:</label>
      <input id="Password" type="password" name="password" required>

      <p>Are you over the age of 18?</p>

      <label for="yes">Yes: </label>
      <input id="yes"type="radio" name="age">

      <label for="no">No: </label>
      <input id="no" type="radio" name="age">

      <p>Do you have a Credit Card of PayPal?</p>

      <select name="">
        <option value="Credit">Credit Card</option>
        <option value="PayPal">PayPal</option>
      </select>

      <br>

      <input type="submit" name="" value="Submit Feedback">
    </form>
  </body>
</html>
